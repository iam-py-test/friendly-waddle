name: Update blog
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  getdata:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Build new blog
      run: |
        pip3 --version
        pip3 install beautifulsoup4
        python3 gen.py
        echo Cleaning up...
    - name: Commit & Push
      uses: actions-x/commit@v6
      with:
          email: updatebot@iam-py-test.github.io
          name: Update bot
          branch: main
          message: Update the blog
